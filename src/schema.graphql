type Query {
    getAllProducts(inStock: Boolean): [Product!]!
    getProductByTitle(title: String!): [Product]!
}

type Mutation {
    createCart: Cart!
    addProductToCart(title: String!): Cart
    completeCart: Cart
}

type Product {
    title: String!
    price: Float!
    inventory_count: Int!
}

type Cart {
    productsInCart: [Product]!
    totalAmount: Float!
}